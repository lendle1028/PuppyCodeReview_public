<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <form class="form">
                <label for="language">Language:</label>
                <input type="text" id="language" class="form-control"/><br/>
                <label for="objective">Objective:</label>
                <input type="text" id="objective" class="form-control"/><br/>
                <label for="studentCode">StudentCode:</label>
                <textarea id="studentCode" class="form-control" rows="5"></textarea><br/>
                <label for="answer">Answer:</label>
                <textarea id="answer" class="form-control" rows="5"></textarea><br/>
                <input type="button" onclick="review();" value="Review" class="btn btn-primary form-control"/>
            </form>
            <br/>
            <label for="result">Review Result:</label>
            <textarea id="result" class="form-control" rows="5"></textarea>
        </div>
        <script>
            function review(){
                $.ajax("/api/review", {
                    "type":"post",
                    "contentType":"application/json;charset=utf-8",
                    "data": JSON.stringify({
                        "language": $("#language").val(),
                        "objective": $("#objective").val(),
                        "studentCode": $("#studentCode").val(),
                        "answer": $("#answer").val()
                    }),
                    "success": function(d){
                        $("#result").val(JSON.stringify(d));
                    }
                });
            }
        </script>
    </body>
</html>
