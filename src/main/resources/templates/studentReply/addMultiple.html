<html>
    <head>
        <title>All Quizzes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container" id="app">
            <a v-bind:href="'/studentReply/list?quizId='+quizId" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="back"><span class="bi bi-arrow-left-square"></span>&nbsp;</a>
            <form class="form" method="post" enctype="multipart/form-data" action="/studentReply/addMultiple">
                <label for="quizId">Quiz Id:</label>
                <input type="text" id="quizId" class="form-control" name="quizId"/><br/>
                <label for="filePattern">File Pattern:</label>
                <input type="text" id="filePattern" class="form-control" name="filePattern"/><br/>
                <label for="file">Zip File:</label>
                <input type="file" id="file" class="form-control" name="file"/><br/>
                <input type="submit" class="btn btn-primary"/>
            </form>
        </div>
        <script th:inline="javascript">
                var quizId = [[${quizId}]];
                $("#quizId").val(quizId);
        </script>
       
    </body>
</html>
